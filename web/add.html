<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:3000/auth/login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <p>
   <a href="http://localhost:3000/auth/login?redirectTo=http://localhost:8080/add">Login</a>
  </p>

  <form action="http://localhost:3000/coffee" id="form-add">

   <label for="">
    <strong>Name:</strong>
    <input type="text" name="name">
   </label>

   <label for="">
    <strong>Description:</strong>
    <input type="text" name="description">
   </label>

   <label for="">
    <strong>Origin:</strong>
    <input type="text" name="origin">
   </label>

   <label for="">
    <strong>Type:</strong>
    <input type="text" name="type">
   </label>

   <input type="submit" value="add planet">

  </form>

  <script>

   const addCoffee = async (e) => {

    e.preventDefault()

    const form = e.currentTarget

    const formData = new FormData(form)
    const plainFormData = Object.fromEntries(formData.entries())
    const formDataJsonString = JSON.stringify(plainFormData)

    const url = form.action

    const response = await fetch(url,{
     method: "POST",
     headers:{
       "Content-Type":"application/json"
     },
     body: formDataJsonString,
     credentials:"include",
    })

    const coffee = await response.json()

    console.dir(coffee);
   }

   const addForm = document.getElementById("form-add");

   addForm.addEventListener("submit", addCoffee)

  </script>

 </body>
</html>
